<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
       <input type="text" id="screen" placeholder="0">
         <div class="signs">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="percentage">%</button>
            <button class="divide">/</button>
         </div>
            <div class="num1">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multiply">*</button>
            
            </div>
            <div class="num2">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="subtract">-</button>
                
            </div>
            <div class="num3">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
            </div>
            <div class="num4">
                <button class="0">0</button>
                <button class="00">00</button>
                <button class="dott">.</button>
                <button class="equal">=</button>
            </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
