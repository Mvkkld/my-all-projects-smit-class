<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Events</title>
    <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
    rel="stylesheet"/>
</head>
<body class="bg-blue-200">

    

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Create New Event</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <form id="event_form">
                <!-- Event image upload -->

                 <div class="mb-4">
                    <label
                     class="block text-gray-700 text-sm font-bold mb-2" 
                    for="eventImage">Event Image</label>

                    <input type="file"
                    id="eventImage"
                    class="w-full px-3 py-2 border rounded-md">
                 </div>

                 <div class="mb-4">
                    <label
                     class="block text-gray-700 text-sm font-bold mb-2" 
                    for="eventTitle">Event Title</label>
                    
                    <input type="text"
                    id="eventTitle"
                    placeholder="Enter Event Title"
                    class="w-full px-3 py-2 border rounded-md">
                 </div>


                 <div class="mb-4">
                    <label
                     class="block text-gray-700 text-sm font-bold mb-2" 
                    for="eventDesc">Event Description</label>
                    
                    <textarea type="text"
                    id="eventDesc"
                    placeholder="Enter Event Description"
                    class="w-full px-3 py-2 border rounded-md">
                    </textarea>
                 </div>

                 <!-- Event Location -->

                 <div class="mb-4">
                    <label
                     class="block text-gray-700 text-sm font-bold mb-2" 
                    for="eventLocation">Event Location</label>
                    
                    <input type="text"
                    id="eventLocation"
                    placeholder="Enter Event Location"
                    class="w-full px-3 py-2 border rounded-md">
                 </div>

                 <!-- Event Data -->

                 <div class="mb-4">
                    <label
                     class="block text-gray-700 text-sm font-bold mb-2" 
                    for="eventData">Event Data</label>
                    
                    <input type="data"
                    id="eventData"
                    placeholder="dd/mm/yyyy"
                    class="w-full px-3 py-2 border rounded-md">
                 </div>

                 <!-- Event Time -->

                 <div class="mb-4">
                    <label
                     class="block text-gray-700 text-sm font-bold mb-2" 
                    for="eventTime">Event Time</label>
                    
                    <input type="time"
                    id="eventTime"
                    class="w-full px-3 py-2 border rounded-md">
                 </div>

                 <!-- SUbmit Button -->

                 <div class="flex justify-center">
                    <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"> Create Event
                </button>
            </div>
            </form>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
 </body>
</html>
